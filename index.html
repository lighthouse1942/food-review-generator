<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好评文案生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>扫码生成好评文案</h1>
    <p>点击按钮，生成适合小红书的 20-100 字好评文案！</p>
    <textarea id="output" readonly></textarea>
    <br>
    <button onclick="generateReview()">生成文案</button>

    <script src="script.js"></script>
</body>
</html>
